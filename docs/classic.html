<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-menu">
        <h1>Classic Game</h1>
        <button class="btn" onclick="showClassicMenu()">Start Game</button>
    </div>

    <div id="classic-menu" style="display: none;">
        <h1>Select Game Mode</h1>
        <button class="btn" onclick="startGame('easy')">Easy Mode</button>
        <button class="btn" onclick="startGame('normal')">Normal Mode</button>
        <button class="btn" onclick="startGame('hard')">Hard Mode</button>
        <button class="btn" onclick="startGame('ultra-hard')">Ultra Hard Mode</button>
        <button class="btn" onclick="backToMainMenu()">Back to Main Menu</button>
    </div>

    <div id="game-container" style="display: none;">
      
        <p id="score">Score: 0</p>
        <p id="timer">Time: 30s</p>
        <div id="game">
            <div id="target" class="target" onclick="increaseScore()"></div>
            <div id="fakeTarget" class="target fake" onclick="decreaseScore()"></div>
        </div>

        
        <button class="btn end" onclick="endGame()">End Game</button>
    </div>

   
    <div id="results-modal" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p id="final-score"></p>
            <p id="accuracy"></p>
            <p id="clicks"></p> 
            <p id="miss-clicks"></p> 
            <button class="btn" onclick="backToMenu()">Back to Menu</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
